syntax = "proto3";

service WGExchange {
  // Send Client publickey and recieve Client config
  rpc addClient(Credentials) returns (ClientConfig);
}

message ClientConfig {
  repeated Address addr_list = 1;
  string dns = 2;
  Peer peer = 3;
}

message Address {
  string addr = 1;
  int32 mask = 2;
}

message Peer {
  string endpoint = 1;
  Credentials creds = 2;
}

message Credentials {
  optional bytes pre_shared_key = 1;
  bytes pub_key = 2;
}